#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "example"
name = "Example app"
description.en = "Explain in *a few (10~15) words* the purpose of the app or what it actually does (it is meant to give a rough idea to users browsing a catalog of 100+ apps)"
description.fr = "Expliquez en *quelques* (10~15) mots l'utilité de l'app ou ce qu'elle fait (l'objectif est de donner une idée grossière pour des utilisateurs qui naviguent dans un catalogue de 100+ apps)"

version = "0.1.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "free"
website = "https://www.journiv.com/"
demo = "https://demo.example.com"
admindoc = "https://www.journiv.com/docs/installation"
userdoc = "https://yunohost.org/apps"
code = "https://github.com/journiv/journiv-app"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/journiv/journiv-app/archive/refs/tags/v0.1.0-beta.12.tar.gz"
    sha256 = "b2d99e1009e31a6a9bfaa7385192aa5d8ff78581c537e7a7fe3e0822b8492ea4"
    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql, postgresql-contrib, python3-dev, python3-venv, python3, python3-pip"

    [resources.database]
    type = "postgresql"
